<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scloud</title>

    <script async type="application/dart" src="scloud.dart"></script>
    <script async src="packages/browser/dart.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Content/icomoon/style.css"> 
  </head>
  <body>

  

  <div style="display:none;">
    <span >Next Track: </span><span id="nextTrack"></span>
  </div>
  
   <div id="playerInfo">
      <h3 id="playerArtist">Artiste</h3>
      <h2 id="playerTitle">Player</h2>
      <p id="duration"> <span id=playerCurrentime>00</span> / <span id=playerDuration>00</span></p>
  </div>
  
  <div id=playerBoard>
    <div id="playerState">
      <div class="progress">
      <progress id="PlayerProgress" style=" display:none; width:100%" value="0" max="100"></progress>
      <progress id="PlayerLoaded" style="display:none; width:100%" value="0" max="100"></progress>
      </div>
       <div class=playerBar>
       <span class="barLoad"></span>
       <span class="barProgress"></span>
       <span class="barSeek"></span>
       </div>     
    </div>
   
    <div id="playerControl">
    <button id="playerReload" style="display:none;"">reload</button>
      <button id="playerLoad" style="display:none;">LoadSong</button>
      <button id="playerPrevious" class="icon-backward"></button>
     <button id="playerPlay" class="icon-play"></button>
      <button id="playerNext" class="icon-forward"></button>
    </div>
    <audio id="PlayerInstance"></audio>
  </div>

  <input type="file" id="files" name="files" multiple style="display:none;"/>

  <div id="playerInteraction" >
      
      
      <h1 class="active">SearchList</h1>
        <div id="SearchListTab"  class="panel">
             <div class="content">
             <div id="searchbar"><input type="text" value="pompis" id="searchSong" /><button id="searchSongSubmit">Rechercher</button></div>
              <div id="searchList">Make a search...</div>         
             <div id="infoPlayer">Clear</div>            
            </div>
        </div> 
        
         
   <h1>Playlist</h1>
      <div id="PlayListTab" class="panel">
         <div class="content">
          <div id="playlist">
           <button id="ClearPlayList" >Clear</button>
            <ul id="playlistULement">
            </ul>
         </div>
         <div>
      </div>
   </div>
  </div>
  
  
  
  <h1>onAir</h1>
      <div id="OnAirTab" class="panel">

          <img src="" alt="test"/>
          <div id="info">info</div>
          <div id="option">options</div>
          <ul>
              <li>comment</li>
              <li>comment</li>
              <li>comment</li>
          </ul>
      </div>
  
</div>

  </body>
</html>
